<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to JS by Catherine Cortes </title>
    <link rel="stylesheet" href="style.css"

</head>
<body>
    <h1> Introduction to Javascript</h1>

    <script>
        console.log("Welcome to Javascript Catherine Cortes")
        let number = 10.5
        console.log("The giving is ",number)
        number++
        console.log("The updated number is", number)

        let name = "peter"
        console.log(name+name)
        console.log(name+number)

        let firstname = prompt("Enter a first name", "Catherine Cortes")
        console.log(`Good evening ${firstname}`) //backticks``---> the key located at the left of the number 1 key


        let n1 = prompt ("Enter a number 1: ","")
        let n2 = prompt ("Enter a number 2: ","")

        console.log(typeof(n1))///typeof method of JS that return the data type

        let sum = n1+n2
        console.log(`The sum is before casting is ${sum}`)

        //casting = change from one data type to another
        n1 = parseInt(n1)
        n2 = parseInt(n2)

        sum = n1+n2; 
        console.log(`The sum is after casting ${sum}`)

    </script>
</body>
</html>
