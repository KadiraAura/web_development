    <!--Navigation tabs-->
    <nav class="nav nav-pills bg-danger mt-5 mb-5 nav-justified">

    </nav>

    <!--Form container-->
    <div class="container form-container">
        <form class="form">
            <!--Form component-->
            <fieldset>
                <legend class="formlegend">Request Form</legend>

                <!--Input Control-->
                <div class="control mb-3">
                    <label for="username">EMPLID</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Type EMPLID...">
                </div>

                <div class="control mb-3">
                    <label for="rating">If your request is not urgent, move the scale to the left. If it is urgent, move the scale to the right</label>
                    <input type="range" name="ratingwork" id="rating" class="form-range" min="1" max="10">
                </div>

                <div class="control mb-3">
                    <label for="appointment">Appointment date:</label>
                    <input type="date" name="appointment" id="appointment" class="form-control">
                </div>

                <hr>

                <div class="control mb-3">
                    <p>Gender</p>
                    <div class="form-check">
                        <input type="radio" name="selectgender" value="Female" id="Female" class="form-check-input">
                        <label for="Female" class="form-check-label">Female</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="selectgender" value="Male" id="Male" class="form-check-input">
                        <label for="Male" class="form-check-label">Male</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="selectgender" value="Other" id="Other" class="form-check-input">
                        <label for="Other" class="form-check-label">Other</label>
                    </div>
                </div>

                <hr>

                <div class="control mb-3">
                    <p>How did you hear about us? (select all that apply)</p>
                    <div class="form-check">
                        <input type="checkbox" name="aboutus" id="socialmedia" value="socialmedia" class="form-check-input">
                        <label for="socialmedia" class="form-check-label">Social Media</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="aboutus" id="internet" value="internet" class="form-check-input">
                        <label for="internet" class="form-check-label">Internet</label>
                    </div>
                </div>

                <hr>

                <!--Textarea Control-->
                <div class="control mb-3">
                    <label for="comments">Feedback and comments:</label>
                    <textarea name="textcomment" id="comments" class="form-control" rows="5" placeholder="No more than 2000 characters" maxlength="2000"></textarea>
                </div>

                <hr>

                <!--Button-->
                <div class="control mb-3">
                    <button type="submit" class="btn btn-primary w-100">Submit Form</button>
                </div>
            </fieldset>
        </form>
    </div>
